# Rime default settings
# vim: set sw=2 sts=2 et:
# encoding: utf-8

patch:
  us_keyboard_layout: true # 鍵盤選項：應用美式鍵盤佈局
  style/horizontal: true # 候選窗横向顯示
  #style/font_face: "Microsoft YaHei" # 我喜歡的字體名稱
  style/font_face: "Hirgino Sans GB W3" # 我喜歡的字體名稱
  style/font_point: 24 # 字號
  style/corner_radius: 5 # 窗口圓角半徑
  style/border_height: 5 # 窗口邊界高度，大於圓角半徑才有效果
  style/border_width: 8 # 窗口邊界寬度，大於圓角半徑才有效果
  style/color_scheme: clean_white # 選擇配色方案
  app_options/com.apple.Xcode:
    ascii_mode: true
  app_options/com.alfredapp.Alfred:
    ascii_mode: true
  app_options/com.sublimetext.2:
    ascii_mode: true
  app_options/com.apple.Terminal:
    ascii_mode: true

# 註：預設的配色方案及代碼（指定爲 style/color_scheme ）
# 碧水 - aqua
# 青天 - azure
# 明月 - luna
# 墨池 - ink
# 孤寺 - lost_temple
# 暗堂 - dark_temple
# 星際我爭霸 - starcraft
# 曬經石 - solarized_rock
# 谷歌 - google
# 简约白 - clean_white


